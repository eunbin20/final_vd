{% extends 'base.html' %}
{% block title %}Login Page{% endblock %}
{% block content %}
    <form action="" method="post">
        {% csrf_token %}
            <div class=" col-lg-6 ">
                <h1 class="text-center">로그인</h1>
                <div class="form-group row">
                    <label for="username" class="col-3 col-form-label">아이디</label>
                    <input type="text" name="username" class="form-control col" placeholder="Enter your id">
                </div>
                <div class="form-group row">
                    <label for="password" class="col-3 col-form-label">비밀번호</label>
                    <input type="password" name="password" class="form-control col" placeholder="Euter your password">
                </div>
                <div class="form-group">
                    <input class="btn btn-primary btn-lg btn-block" type="submit" value="로그인">
                    <button class="btn btn-secondary btn-lg btn-block" type="button" onclick="location.href='{% url 'accounts:signup' %}' ">회원가입</button>
                </div>
            </div>


    </form>

{% endblock %}
